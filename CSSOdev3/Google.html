<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="Google.css" />
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header">
            <div class="left-links">
                <li class="headerli">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" title="About">About</a>
                </li>
                <li class="headerli">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" title="Store">Store</a>
                </li>
            </div>
            <div class="right-links">
                <li style="margin: 8px" class="headerli">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" title="Gmail">
                        Gmail
                    </a>
                </li>
                <li style="margin: 8px; margin-left: -2px;" class="headerli">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" title="Images">
                        Images
                    </a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
                    ><img src="img/appsbutton.svg" alt="" style="width: 18px; margin-right: 3px;">
                    </a>
                </li>
                <li class="pic headerli">
                    <a href="https://github.com/mercansahin" target="_blank">
                        <img class="profile"
                        src="img/mercan_profile.jpg"
                        alt="Profile Picture"
                        style="margin-right: 1px; width: 35px;"/>
                    </a>
                </li> 
            </div>
        </ul>
      </nav>
      <div class="container" >
        <img
          src="img/googlelastimg.png" width="350px" alt="Google Main Picture" title="Google Main Picture"/>
      </div>
      <div class="search-area" title="Searching Area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true"/>
            </div>
          </div>
            <!-- Voice Logo Ekleme -->
          <div class="voice-search">
            <img src="img/voicelogo.png" alt="Voice Search" title="Voice Search">
          </div>
            <!-- Camera Logo Ekleme -->
          <div class="camera-search">
            <img src="img/camerasearch.png" alt="Camera Search" title="Camera Search">
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 40px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
