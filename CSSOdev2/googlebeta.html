<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE! BETA</title>
    <link rel="shortcut icon" href="img/G_ikon.png" type="img/x-icon">
    <link rel="stylesheet" href="googlebeta.css">
</head>
<body>
    <!-- Google fotoğrafını koymak için div -->
    <div id="foto">
        <img src="img/googlefoto.jpg" alt="Google Beta" title="Google Beta !">
    </div>

    <!-- Search kısmı için div -->
    <div id="search">
        <p><em>Search the web using Google!</em></p>
        <input style="width: 300px;" type="text"> <br>
        <button class="button"><em>Google Search</em></button>
        <button class="button"><em>I am feeling lucky</em></button>
    </div>

    <!-- Link ve Mail kısmı için div -->
    <div id="links">
        <div class="kutu" style="background-color: lightblue;">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Searck</a>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Linux Search</a>
        </div>

        <div class="kutu" style="background-color: rgb(130, 186, 204);">
            <a href="https://support.google.com/">Help!</a> 
            <br>
            <a href="https://about.google/">About Google!</a> 
            <br>
            <a href="https://about.google/">Company Info</a> 
            <br>
            <a href="https://doodles.google/">Google! Logos</a>
        </div>
        
        <div class="kutu" style="background-color: rgb(85, 149, 170);">
            <p>Get Google!</p>
            <p><small>updates monthly:</small></p>
            <input type="text" placeholder="your e-mail">
            <br>
            <button><em>Subscribe</em></button>
            <a href="">Archive</a> 
        </div>
    </div>

    <!-- Copyright kısmı için div -->
    <p id="copyright"><em>Copyright ©1998 Google Inc.</em></p>

</body>
</html>
